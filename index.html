<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project</title>
        <script src="script.js" defer></script>
        <style>
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(33, 32, 32, 0.5);
        }

        .popup-content {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 15% auto;
            text-align: center;
            border-radius: 8px;
        }
        </style>
    </head>
    <body>
        <form onsubmit="return sendverification()">
            <label>Enter email for subcription :</label>
            <input type="email" id="email"> <br><br>

            <label>Enter number for subcription :</label>
            <input type="tel" id="tel" pattern="[0-9]{10}"> <br><br>

            <input type="submit">
            <div id="output"></div>
        </form>
        <div id="popup" class="popup">
            <div class="popup-content">
                <p id="popup-message"></p>
                <button onclick="closePopup()">OK</button>
            </div>
        </div>
        <div id="popup1" class="popup">
            <div class="popup-content">
                <p id="popup-message1"></p>
                <label>Enter number:</label>
                <input type="number" id="veri-num"><br>
                <p id="popup-message2"></p>
                <button onclick="verifycode()">verify</button>
                <button onclick="closePopup1()">close</button>
            </div>
        </div>
    </body>
</html>
